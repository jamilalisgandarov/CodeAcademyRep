<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
	<div class="main col s4 offset-s4">
		<div class="row shadow">
			<div class="manitor col s12">
				<div class="empty"></div>
				
				<input class="display" type="text" name="display" value="" disabled>
				<input class="store" type="text" name="store" value="" disabled>
				<!-- <input class="store1" type="text" name="store" value=""> -->
				<input class="ansver" type="text" name="answer" value="" disabled>

			</div>
			<div class="buttons col s12">
				<div class="empty"></div>
				<div class="col s3">
					<a class="waves-effect waves-light btn delete">C</a>
					<a class="waves-effect waves-light btn reqem">1</a>
					<a class="waves-effect waves-light btn reqem">4</a>
					<a class="waves-effect waves-light btn reqem">7</a>
					<a class="waves-effect waves-light btn reqem">.</a>
				</div>
				<div class="col s3">
					<a class="waves-effect waves-light btn hesab">%</a>
					<a class="waves-effect waves-light btn reqem">2</a>
					<a class="waves-effect waves-light btn reqem">5</a>
					<a class="waves-effect waves-light btn reqem">8</a>
					<a class="waves-effect waves-light btn reqem">0</a>
				</div>
				<div class="col s3">
					<a class="waves-effect waves-light btn hesab">/</a>
					<a class="waves-effect waves-light btn reqem">3</a>
					<a class="waves-effect waves-light btn reqem">6</a>
					<a class="waves-effect waves-light btn reqem">9</a>
					<a class="waves-effect waves-light btn remove"><-</a>
				</div>
				<div class="col s3">
					<a class="waves-effect waves-light btn hesab">x</a>
					<a class="waves-effect waves-light btn hesab">-</a>
					<a class="waves-effect waves-light btn hesab">+</a>
					<a class="waves-effect waves-light btn price" style="padding-top: 23px;padding-bottom: 23px; box-sizing: initial;">=</a>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
 <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
